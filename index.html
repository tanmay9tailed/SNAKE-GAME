<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><<<SNAKE GAME>>></title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/snake-game-icon-svg.webp" type="image/x-icon" />
  </head>
  <body>
    <div class="screen">
      <div class="nav">
        <div>
          <h1>Highscore : <span class="high-score highlights"> 0 </span></h1>
          <h1>Score : <span class="current-score">0</span></h1>
        </div>
        <h1 class="title">SNA<span class="highlights">K</span>E</h1>
      </div>
      <div class="board"></div>
    </div>
    
    <!-- START GAME MODAL -->
    <div class="modal-overlay show" id="startModal">
      <div class="modal">
        <h1>üêç SNAKE GAME</h1>
        <p>Choose Mode</p>
        <div class="modal-buttons">
          <button id="startWithGrid">Start With Grids</button>
          <button id="startWithoutGrid">Start Without Grids</button>
        </div>
      </div>
    </div>

    <!-- GAME OVER MODAL -->
    <div class="modal-overlay" id="gameOverModal">
      <div class="modal">
        <h1>üíÄ GAME OVER</h1>
        <p>Your Score: <span id="finalScore">0</span></p>
        <div class="modal-buttons">
          <button id="restartGame">Restart</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
